
<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EatFreqs</title>

  <link rel="apple-touch-icon" href="../img/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="120x120" href="../img/touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="../img/touch-icon-ipad-retina.png"> 

<!--   <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> -->

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./ef_guest_v2.css" />
  <link rel="stylesheet" href="../shared/css/ef_social.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.2/angular-material.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

  <script src="../shared/node_modules/angular-route/angular-route.js"></script>

  <script src="https://js.stripe.com/v3/"></script>
  <script type="text/javascript" src="../bower_components/angular-payments/lib/angular-payments.js"></script>

</head>

<body>

  <div class="guest-topbar">
    <div class="cart-count-box">
      <div class="cart-count-number">2</div>
    </div>
    <div class="cart-subtotal">$24.98</div>
    <div class="cart-view" ng-click="changeMenuPage('cart')">View Cart</div>
  </div>


  <div class="order-item-box page-margin">
    <div class="order-item-title-text">Review Your Order</div>
    <div class="order-item-close">X</div>
  </div>

  <div class="menu-item-box">
    <div class="cart-item-line">
      <div class="item-title-text">Burger</div>
      <div class="item-price">$12.99</div>
    </div>
    <div class="cart-item-line">
      <div class="item-cart-text">Count:</div>
      <input type="text" value="1" class="item-cart-count">
    </div>
    <div class="cart-item-line">
      <div class="item-cart-text">Notes:</div>
      <div class="item-cart-text">Medium, Hand-cut Fries, Bacon</div>
    </div>
  </div>

  <div class="menu-item-box">
    <div class="cart-item-line">
      <div class="item-title-text">Guacamole Burger</div>
      <div class="item-price">$14.99</div>
      <div class="item-price">Remove</div>
    </div>
    <div class="cart-item-line">
      <div class="item-cart-text">Count:</div>
      <input type="text" value="1" class="item-cart-count">
    </div>
    <div class="cart-item-line">
      <div class="item-cart-text">Notes:</div>
      <div class="item-cart-text">Medium Well, Truffle Fries</div>
    </div>
  </div>

  <div class="order-extra-box">
    <div class="item-title-text">Subtotal</div>
    <div class="item-price">$14.99</div>
  </div>

  <div class="add-to-order">
    <!-- This button directs user to login or register with their info -->
    <div class="add-to-order-text">Continue to payment</div>
  </div>


  

</body>


</html>
